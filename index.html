<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Transacciones</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Transacciones</h1>
        </header>

        <div class="main-content">
            <!-- Estado de la transacci√≥n -->
            <div class="status-panel">
                <h3>Estado de la Transacci√≥n</h3>
                <div id="transaction-status" class="status-inactive">
                    <span class="status-text">Transacci√≥n Inactiva</span>
                </div>
            </div>

            <!-- Formulario de Insert -->
            <div class="form-panel">
                <h3>Insertar Persona</h3>
                <form id="dataForm">
                    <div class="form-group">
                        <label for="nombre">Nombre de la Persona:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Ingrese el nombre completo">
                        <small class="form-help">El ID se genera autom√°ticamente</small>
                    </div>
                </form>
            </div>

            <!-- Formulario de Update/Delete -->
            <div class="form-panel">
                <h3>Actualizar / Eliminar Persona</h3>
                <form id="updateDeleteForm">
                    <div class="form-group">
                        <label for="update-id">ID de la Persona:</label>
                        <input type="number" id="update-id" name="update-id" required placeholder="Ingrese el ID">
                    </div>
                    <div class="form-group">
                        <label for="update-nombre">Nuevo Nombre (solo para actualizar):</label>
                        <input type="text" id="update-nombre" name="update-nombre" placeholder="Ingrese nuevo nombre">
                    </div>
                </form>
                <div class="button-grid">
                    <button id="btn-update" class="btn btn-secondary" disabled>
                        <span class="btn-icon">‚úèÔ∏è</span>
                        Actualizar
                    </button>
                    <button id="btn-delete" class="btn btn-danger" disabled>
                        <span class="btn-icon">üóëÔ∏è</span>
                        Eliminar
                    </button>
                </div>
            </div>

            <!-- Panel de controles -->
            <div class="controls-panel">
                <h3>Controles de Transacci√≥n</h3>
                <div class="form-group">
                    <label for="isolation-level">Nivel de Aislamiento:</label>
                    <select id="isolation-level" name="isolation-level">
                        <option value="READ UNCOMMITTED">READ UNCOMMITTED</option>
                        <option value="READ COMMITTED" selected>READ COMMITTED</option>
                        <option value="REPEATABLE READ">REPEATABLE READ</option>
                        <option value="SERIALIZABLE">SERIALIZABLE</option>
                    </select>
                </div>
                <div class="button-grid">
                    <button id="btn-start" class="btn btn-primary">
                        <span class="btn-icon">‚ñ∂Ô∏è</span>
                        Iniciar Transacci√≥n
                    </button>
                    
                    <button id="btn-insert" class="btn btn-secondary" disabled>
                        <span class="btn-icon">‚ûï</span>
                        Guardar Nombre
                    </button>
                    
                    <button id="btn-commit" class="btn btn-success" disabled>
                        <span class="btn-icon">‚úÖ</span>
                        Confirmar (Commit)
                    </button>
                    
                    <button id="btn-rollback" class="btn btn-danger" disabled>
                        <span class="btn-icon">‚Ü©Ô∏è</span>
                        Cancelar (Rollback)
                    </button>
                </div>
            </div>

            <!-- Panel de resultados -->
            <div class="results-panel">
                <h3>Registro de Actividades</h3>
                <div id="activity-log" class="activity-log">
                    <p class="log-item info">Sistema iniciado. Listo para comenzar transacciones.</p>
                </div>
            </div>

            <!-- Panel de datos -->
            <div class="data-panel">
                <h3>Personas en la Base de Datos</h3>
                <div class="table-container">
                    <table id="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
                <button id="btn-refresh" class="btn btn-outline">
                    <span class="btn-icon">üîÑ</span>
                    Actualizar Datos
                </button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let transactionActive = false;
        let insertedInTransaction = [];
        let currentTransactionId = null;

        // Referencias a elementos DOM
        const btnStart = document.getElementById('btn-start');
        const btnInsert = document.getElementById('btn-insert');
        const btnCommit = document.getElementById('btn-commit');
        const btnRollback = document.getElementById('btn-rollback');
        const btnRefresh = document.getElementById('btn-refresh');
        const btnUpdate = document.getElementById('btn-update');
        const btnDelete = document.getElementById('btn-delete');

        const transactionStatus = document.getElementById('transaction-status');
        const activityLog = document.getElementById('activity-log');
        const tableBody = document.getElementById('table-body');
        const dataForm = document.getElementById('dataForm');

        // Event listeners
        btnStart.addEventListener('click', startTransaction);
        btnInsert.addEventListener('click', insertData);
        btnCommit.addEventListener('click', commitTransaction);
        btnRollback.addEventListener('click', rollbackTransaction);
        btnRefresh.addEventListener('click', loadData);
        btnUpdate.addEventListener('click', updateData);
        btnDelete.addEventListener('click', deleteData);

        // Inicializar datos al cargar la p√°gina
        window.onload = loadData;

        // Iniciar transacci√≥n
        async function startTransaction() {
            const isolationLevel = document.getElementById('isolation-level').value;
            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `action=start_transaction&isolation_level=${encodeURIComponent(isolationLevel)}`
                });
                const result = await response.json();
                if (result.success) {
                    transactionActive = true;
                    currentTransactionId = result.transaction_id;
                    insertedInTransaction = [];
                    updateTransactionStatus('active', `Transacci√≥n Activa (${isolationLevel})`);
                    updateButtons();
                    addLogEntry(`Transacci√≥n iniciada con nivel de aislamiento: ${isolationLevel}`, 'success');
                } else { addLogEntry('Error al iniciar transacci√≥n: ' + result.message, 'error'); }
            } catch (error) { addLogEntry('Error de conexi√≥n: ' + error.message, 'error'); }
        }

        // Insert
        async function insertData() {
            const nombre = document.getElementById('nombre').value.trim();
            if (!nombre) { addLogEntry('Por favor ingrese un nombre', 'warning'); return; }

            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `action=insert_data&nombre=${encodeURIComponent(nombre)}`
                });
                const result = await response.json();
                if (result.success) {
                    insertedInTransaction.push({nombre: nombre, id: result.inserted_id});
                    addLogEntry(`Nombre "${nombre}" guardado (ID: ${result.inserted_id}) - Pendiente de confirmaci√≥n`, 'info');
                    dataForm.reset();
                } else { addLogEntry('Error al guardar nombre: ' + result.message, 'error'); }
            } catch (error) { addLogEntry('Error de conexi√≥n: ' + error.message, 'error'); }
        }

        // Update
        async function updateData() {
            const id = document.getElementById('update-id').value.trim();
            const nombre = document.getElementById('update-nombre').value.trim();
            if (!id || !nombre) { addLogEntry('Ingrese ID y nuevo nombre para actualizar', 'warning'); return; }

            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `action=update_data&id=${encodeURIComponent(id)}&nombre=${encodeURIComponent(nombre)}`
                });
                const result = await response.json();
                if (result.success) {
                    insertedInTransaction.push({id, nombre, action: 'update'});
                    addLogEntry(`Registro ID ${id} actualizado a "${nombre}" - Pendiente de confirmaci√≥n`, 'info');
                    document.getElementById('updateDeleteForm').reset();
                } else { addLogEntry('Error al actualizar: ' + result.message, 'error'); }
            } catch (error) { addLogEntry('Error de conexi√≥n: ' + error.message, 'error'); }
        }

        // Delete
        async function deleteData() {
            const id = document.getElementById('update-id').value.trim();
            if (!id) { addLogEntry('Ingrese ID para eliminar', 'warning'); return; }

            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `action=delete_data&id=${encodeURIComponent(id)}`
                });
                const result = await response.json();
                if (result.success) {
                    insertedInTransaction.push({id, action: 'delete'});
                    addLogEntry(`Registro ID ${id} eliminado - Pendiente de confirmaci√≥n`, 'info');
                    document.getElementById('updateDeleteForm').reset();
                } else { addLogEntry('Error al eliminar: ' + result.message, 'error'); }
            } catch (error) { addLogEntry('Error de conexi√≥n: ' + error.message, 'error'); }
        }

        // Commit
        async function commitTransaction() {
            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: 'action=commit_transaction'
                });
                const result = await response.json();
                if (result.success) {
                    transactionActive = false;
                    currentTransactionId = null;
                    updateTransactionStatus('committed', 'Transacci√≥n Confirmada');
                    updateButtons();
                    addLogEntry(`Transacci√≥n confirmada. ${insertedInTransaction.length} operaci√≥n(es) ejecutada(s)`, 'success');
                    insertedInTransaction = [];
                    loadData();
                    setTimeout(() => { updateTransactionStatus('inactive', 'Transacci√≥n Inactiva'); }, 3000);
                } else { addLogEntry('Error al confirmar transacci√≥n: ' + result.message, 'error'); }
            } catch (error) { addLogEntry('Error de conexi√≥n: ' + error.message, 'error'); }
        }

        // Rollback
        async function rollbackTransaction() {
            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: 'action=rollback_transaction'
                });
                const result = await response.json();
                if (result.success) {
                    transactionActive = false;
                    currentTransactionId = null;
                    updateTransactionStatus('rolled-back', 'Transacci√≥n Cancelada');
                    updateButtons();
                    addLogEntry(`Rollback realizado. ${insertedInTransaction.length} operaci√≥n(es) cancelada(s)`, 'warning');
                    insertedInTransaction = [];
                    setTimeout(() => { updateTransactionStatus('inactive', 'Transacci√≥n Inactiva'); }, 3000);
                } else { addLogEntry('Error al hacer rollback: ' + result.message, 'error'); }
            } catch (error) { addLogEntry('Error de conexi√≥n: ' + error.message, 'error'); }
        }

        // Cargar datos
        async function loadData() {
            try {
                const response = await fetch('/api?action=get_data');
                const result = await response.json();
                if (result.success) {
                    const formattedData = result.data.map(row => ({ id: row[0], nombre: row[1] }));
                    displayData(formattedData);
                } else { addLogEntry('Error al cargar datos: ' + result.message, 'error'); }
            } catch (error) { addLogEntry('Error de conexi√≥n: ' + error.message, 'error'); }
        }

        // Mostrar datos en tabla
        function displayData(data) {
            tableBody.innerHTML = '';
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="2" class="no-data">No hay personas registradas</td></tr>';
                return;
            }
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.id}</td><td>${row.nombre}</td>`;
                tableBody.appendChild(tr);
            });
        }

        // Estado de transacci√≥n
        function updateTransactionStatus(status, text) {
            transactionStatus.className = `status-${status}`;
            transactionStatus.querySelector('.status-text').textContent = text;
        }

        // Botones seg√∫n estado
        function updateButtons() {
            btnStart.disabled = transactionActive;
            btnInsert.disabled = !transactionActive;
            btnCommit.disabled = !transactionActive;
            btnRollback.disabled = !transactionActive;
            btnUpdate.disabled = !transactionActive;
            btnDelete.disabled = !transactionActive;
        }

        // Log
        function addLogEntry(message, type) {
            const logEntry = document.createElement('p');
            logEntry.className = `log-item ${type}`;
            logEntry.innerHTML = `<span class="timestamp">${new Date().toLocaleTimeString()}</span> ${message}`;
            activityLog.insertBefore(logEntry, activityLog.firstChild);
            while (activityLog.children.length > 10) activityLog.removeChild(activityLog.lastChild);
        }
    </script>
</body>
</html>
